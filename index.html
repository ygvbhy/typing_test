<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center mb-5">타이핑 스피드 측정</h1>
        <div class="d-flex justify-content-evenly">
          <div
            class="d-none border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
            style="width: 140px"
          >
            <span class="text-uppercase">wpm</span>
            <h2 id="wpm">1</h2>
          </div>
          <div
            class="d-none border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
            style="width: 140px"
          >
            <span class="text-uppercase">cpm</span>
            <h2 id="cpm">1</h2>
          </div>
          <div
            class="border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
            style="width: 140px"
          >
            <span class="text-uppercase">errors</span>
            <h2 id="errors">0</h2>
          </div>
          <div
            class="border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
            style="width: 140px"
          >
            <span class="text-uppercase">timer</span>
            <h2 id="timer">20s</h2>
          </div>
          <div
            class="border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
            style="width: 140px"
          >
            <span class="text-uppercase">accuracy</span>
            <h2 id="accuracy">100%</h2>
          </div>
        </div>
        <div class="mt-4">
          <div
            id="text"
            class="border p-4 text-center rounded shadow-lg bg-danger-subtle border-danger"
          ></div>
        </div>
        <div class="mt-4">
          <div class="input-group">
            <textarea
              id="typing"
              class="form-control fs-3 fw-bold border p-4 rounded shadow-lg bg-danger-subtle border-danger"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
        <div class="mt-4 text-center d-none">
          <button
            id="restart"
            class="border p-4 text-black text-center rounded shadow-lg bg-danger-subtle border-danger"
          >
            다시시작
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
